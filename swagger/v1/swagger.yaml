---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/pokemons":
    get:
      summary: Retrieves all Pokemon
      responses:
        '200':
          description: Pokemon found
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    types:
                      type: array
                      items:
                        properties:
                          name:
                            type: string
                  required:
                  - id
                  - name
  "/pokemons/{id}":
    get:
      summary: Retrieve a Pokemon by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Pokemon found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  types:
                    type: array
                    items:
                      properties:
                        name:
                          type: string
                required:
                - id
                - name
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000/
